<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="POST">
            <div class="form-group">
                <input type="url" name="long_url" placeholder="Enter your long URL here..." required>
            </div>
            <button type="submit" class="btn">Shorten URL</button>
        </form>
        <a href="/debug" class="btn secondary-btn">Manage URLs</a>
        
        <div class="features">
            <div class="feature-item">Create short urls</div>
        </div>
    </div>
</body>
</html>
